<body>
    
    <div id="cardsHere"></div>

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            console.log("ready!");


            $.ajax({
                url: "/articles/saved",
                method: "GET",
            }).then(function (data) {
                for (var i = 0; i <= data.length; i++) {
                    console.log(data[i]);
                    $("#cardsHere").append("<div class='card text-center'> <div class='card-body'><a href='" + data[i].link + "'<h2 class='card-title' id='articleTitle'>" + data[i].title + "</h2></a><br><br><button type='button' class='btn btn-primary' style='width:45%;' id='" + data[i]._id + "'>UnSave Article</button></div>");
                };
            });
        });

        $('body').on("click", ".btn-primary", function () {
            var id = this.id
            console.log(id);
            console.log("Hello");
            $.ajax({
                url: "/articles/unsave/" + id,
                method: "PUT",
                data: {
                    "saved": false
                }
            }).then(function (data) {
                if (data) {
                    window.location.href = '/saved';
                }
            }).catch(function (err) {
                alert(err);
            });
        });









    </script>
