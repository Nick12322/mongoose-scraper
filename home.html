  <title>Hello, world!</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">MongoScraper</h1>
      <p class="lead">Scrape fox news, and save articles (not that you'd ever want to).</p>
    </div>
  </div>

  <div id="cardsHere"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      console.log("ready!");


      $.ajax({
        url: "/articles",
        method: "GET",
      }).then(function (data) {
        console.log(data);
        if(data.length > 0){
        for (var i = 20; i <= 40; i++) {
          console.log(data[i]);
          $("#cardsHere").append("<div class='card text-center'> <div class='card-body'><a href='" + data[i].link + "'<h2 class='card-title' id='articleTitle'>" + data[i].title + "</h2></a><br><br><button type='button' class='btn btn-primary' style='width:45%;' id='" + data[i]._id + "'>Save Article</button></div>");
        };
      } else {
        $("#cardsHere").append("<h1 style='text-align: center'> No articles to display. Scrape now!");
      }
      });
    });

    $('body').on("click", ".btn-primary", function () {
      var id = this.id
      console.log(id);
      console.log("Hello");
      $.ajax({
        url: "/articles/" + id,
        method: "PUT",
        data: {
          "saved": true
        }
      }).then(function (data) {
        if (data) {
          window.location.href = '/';
        }
      }).catch(function (err) {
        alert(err);
      });
    });









  </script>
</body>
